<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a =prompt('Nhập số vào đây:')
    let number= [1,3,5,7,9,6,11,45,66,21,31,24,31,35]
    for(let i =0;i<number.length;i++){
        if(a==number[i]){
            document.write("Value "+number[i] + "found at "+ i)
        }
    }
</script>
</body>
</html>
